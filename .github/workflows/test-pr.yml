name: Test on PR

on:
  pull_request:
    types:
      - opened
      - reopened
      - edited
    branches:
      - main

env:
  CARGO_TERM_COLORS: always

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Run tests
        run: cargo test --verbose
